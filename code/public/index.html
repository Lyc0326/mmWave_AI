<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/exhibition.png" />
    <!-- 設置視口，讓網頁在手機上正常顯示和縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- 設置主題色調，控制狀態欄顏色（主要在Android設備上顯示） -->
    <meta name="theme-color" content="#000000" />
    <!-- 描述你的應用，這對於搜尋引擎和社交媒體平台的預覽非常重要 -->
    <meta name="description" content="毫米波雷達感測器-互動式展覽系統" />
    <!-- 網站標題 -->
    <title>互動式展覽系統</title>
  </head>
  <body>
    <!-- 用戶如果沒有啟用JavaScript，顯示提示 -->
    <noscript>您需要啟用JavaScript來運行此應用。</noscript>
    <!-- React 應用的根元素，React 將在這裡掛載 -->
    <div id="root"></div>
  </body>
</html>
